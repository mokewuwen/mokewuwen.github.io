<!DOCTYPE html>   
<html>   
  <head>   
    <meta charset=" utf-8">   
    <title>测试</title>
    <style type="text/css">
      #btn{
        width: 100px;
        height:45px;
        background-color:#30C4BC;
        border: none;
        color: beige;
        border-radius: 5px;
        outline: none;
      }
    </style>
    <script type="text/javascript">
      function toast(){
        android.toast("I am from javascript!");
      }
      function dialog(){
        android.dialog("测试","来自JavaScript");
      }
    </script>
  </head>
  <body>
    <button type="button" id="btn" onclick="toast()">toast</button>
    <button type="button" id="btn" onclick="dialog()">dialog</button>
  </body>
</html>
